<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FFF"/>

    <title>Tic Tac Toe - Louis ZEGGANE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico">
  </head>
  <body>
    <div id="header">
      <h1>Tic Tac Toe</h1>
      <div class="leaderboard-btn">Leaderboard</div>
    </div>

    <div id="leaderboard">
      <div class="leaderboard-content">
        <div class="close">X</div>
        <table class="table">
          <tr><th>Name</th><th>Score</th></tr>
        </table>
        <div class="clear">Clear the leaderboard</div>
      </div>
    </div>

    <div id="menu-content" class="content">
      <div class="reset-btn">Reset settings</div>
      <div class="players-number">
        <p>Players number</p>
        <div class="select-1">1</div>
        <div class="select-2">2</div>
      </div>
      <div class="players-names">
        <div class="player-1"><p>Player 1</p><input type="text" placeholder="Player 1"></div>
        <div class="player-2"><p>Player 2</p><input type="text" placeholder="Player 2"></div>
      </div>
      <div class="grid-size">
        <p>Size of grid : <span></span></p><input type="range" min="3" max="9" value="3">
      </div>
      <div class="start-btn">Start</div>
    </div>

    <div id="game-content" class="content">
      <div class="players">
        <div class="player-1"><span></span><img src="img/x.png"></div>
        <div class="player-2"><span></span><img src="img/o.png"></div>
      </div>
      <div class="grid"></div>
    </div>

    <div id="popup-win">
      <div class="win-content">
        <h2><span></span> win !</h2>
        <div class="return">Return</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
