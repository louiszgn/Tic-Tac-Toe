<html>
  <head>
    <title>Tic Tac Toe - Louis ZEGGANE</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <h1>Tic Tac Toe</h1>
    </div>

    <div id="menu-content" class="content show">
      <div class="players-number">
        <p>Players number</p>
        <div class="select-1">1</div>
        <div class="select-2 active">2</div>
      </div>
      <div class="players-names">
        <div class="player-1"><p>Player 1</p><input type="text" placeholder="Player 1"></div>
        <div class="player-2 disable"><p>Player 2</p><input type="text" placeholder="Player 2"></div>
      </div>
      <div class="grid-size">
        <p>Size of grid : <span></span></p><input type="range" min="3" max="9" value="3">
      </div>
      <div class="start-btn">Start</div>
    </div>

    <div id="game-content" class="content">

    </div>

    <script src="script.js"></script>
  </body>
</html>
